<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Birthday Surprise for Divya üéâ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap');

  /* UNIVERSAL RESET & RESPONSIVENESS */
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    user-select: none;
  }

  h1 {
    font-size: clamp(2em, 5vw, 3em);
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    margin: 0.5em 0;
  }

  h3 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(1.5em, 4vw, 2em);
    color: #ffb6c1;
    text-shadow: 0 0 10px #fff;
    margin-bottom: 20px;
  }

  button {
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: clamp(1em, 2.5vw, 1.1em);
    border-radius: 30px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    outline: none;
  }

  /* Gradient glowing buttons */
  #startBtn {
    background: linear-gradient(90deg, #ff00cc, #8a2be2);
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
  }

  #startBtn:hover {
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
    transform: scale(1.05);
  }

  #thankBtn {
    background: linear-gradient(90deg, #ff4da6, #c715ff);
    box-shadow: 0 0 15px rgba(255, 0, 200, 0.6);
  }

  #thankBtn:hover {
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.9);
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  /* Responsive photo container */
  .photo-container {
    position: relative;
    width: clamp(220px, 60vw, 340px);
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    margin: 0 auto 1.5em;
  }

  .photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    animation: fadeIn 2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8) rotate(-10deg); }
    to { opacity: 1; transform: scale(1) rotate(0); }
  }

  .text {
    margin-top: 1em;
    font-size: clamp(0.9em, 2.3vw, 1.1em);
    width: 85%;
    max-width: 600px;
    text-align: center;
    white-space: pre-line;
    line-height: 1.6;
    word-wrap: break-word;
  }

  a.insta {
    color: #ff66ff;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  a.insta:hover {
    text-shadow: 0 0 10px #ff99ff;
  }

  /* Floating emojis from bottom */
  .emoji {
    position: absolute;
    bottom: 0;
    font-size: 1.5em;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
    z-index: 999;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
  }

  /* Popup thank-you effect */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: clamp(1.5em, 4vw, 2em);
    opacity: 0;
    transition: all 0.4s ease;
  }

  .popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
</style>
</head>

<body>
  <div id="startScreen">
    <h2>Hello Divya !!</h2>
    <button id="startBtn">Click Me</button>
  </div>

  <div id="mainContent" class="hidden">
    <h1>Happy Birthday üéâ</h1>
    <h3>Divya</h3>
    <div class="photo-container">
      <img id="photo" class="photo" src="./divya.png" alt="Birthday">
      <img id="photo" class="photo" src="./divya 2.png" alt="Birthday">
    </div>
    <div class="text" id="typedText"></div>
    <button id="thankBtn" class="hidden">Thank You</button>
  </div>

  <div class="popup" id="popup">‚ò∫Ô∏èü´∂üíñ</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const mainContent = document.getElementById('mainContent');
  const startScreen = document.getElementById('startScreen');
  const photo = document.getElementById('photo');
  const typedText = document.getElementById('typedText');
  const thankBtn = document.getElementById('thankBtn');
  const popup = document.getElementById('popup');

  const photoUrls = ["./divya.png", "./divya2.png"];
  let currentPhoto = 0;

  // Looping image transitions
  function switchPhoto() {
    currentPhoto = (currentPhoto + 1) % photoUrls.length;
    photo.src = photoUrls[currentPhoto];
    photo.style.animation = "fadeIn 2s ease-in-out forwards";
  }
  setInterval(switchPhoto, 4000);

  // Start click logic
  startBtn.addEventListener('click', () => {
    startScreen.classList.add('hidden');
    mainContent.classList.remove('hidden');
    createBoom();
    typeText();
  });

  // Sparkle celebration effect
  function createBoom() {
    for (let i = 0; i < 40; i++) {
      const spark = document.createElement('div');
      spark.className = 'emoji';
      spark.textContent = ['‚ú®','üéä','üéâ','üéà'][Math.floor(Math.random() * 4)];
      document.body.appendChild(spark);
      const left = Math.random() * 100;
      const delay = Math.random() * 0.5;
      spark.style.left = `${left}vw`;
      spark.style.animationDelay = `${delay}s`;
      spark.style.fontSize = `${Math.random() * 1.5 + 1}em`;
      setTimeout(() => spark.remove(), 3000);
    }
  }

  // Random scattered balloons when typing starts
  function scatterCelebrate() {
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = ['üéà','üéâ','‚ú®','üéä'][Math.floor(Math.random() * 4)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.bottom = '0';
      emoji.style.animationDuration = `${Math.random() * 2 + 2}s`;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 3000);
    }
  }

  // Typing animation
  function typeText() {
    const message = `Have a Blessed day Akka(Anni) Divya with your super hubby Rahul Anna and aaradhya papa. Stay Healthy and energetic with them and may your family and studio,shop will be get more promoted and grow higher. May this year will be your next step of success,year to be good and best version. Love you Akka ü´∂‚ú®üíñ

With love and support - <a class="insta" href="https://instagram.com/celebmodeon" target="_blank">@celebmodeon</a>`;
    
    let index = 0;
    const typingInterval = setInterval(() => {
      typedText.innerHTML = message.slice(0, index);
      index++;
      if (index === 1) scatterCelebrate();
      if (index >= message.length) {
        clearInterval(typingInterval);
        thankBtn.classList.remove('hidden');
      }
    }, 40);
  }

  thankBtn.addEventListener('click', () => {
    popup.classList.add('show');
    createBoom();
    setTimeout(() => popup.classList.remove('show'), 1500);
  });
</script>
</body>
</html>
