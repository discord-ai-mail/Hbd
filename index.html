<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Divya üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff99cc;
    }

    h3 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #ffccff;
      text-shadow: 0 0 10px #ff99ff;
    }

    button {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff66cc, #ff99ff);
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .container {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .photo {
      width: 280px;
      height: 280px;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .message {
      width: 80%;
      margin: 0 auto;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 10px #ff99ff;
      white-space: pre-wrap;
    }

    @keyframes sparkle {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(0.2) rotate(360deg); opacity: 0; top: -10%; }
    }

    .sparkle {
      position: absolute;
      bottom: 0;
      font-size: 1.5em;
      animation: sparkle 4s linear infinite;
      pointer-events: none;
    }

    a {
      color: #ff99ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container" id="start">
    <h2>Hello Divya üëã</h2>
    <p>Press Below Button</p><br>
    <button id="clickBtn">Click Me</button>
  </div>

  <div class="container hidden" id="birthday">
    <h1>üéâ Happy Birthday üéâ</h1>
    <h3>Divya</h3>
    <div class="photo" id="photo"></div>
    <p class="message" id="message"></p>
    <button id="thankBtn">Thank You</button>
  </div>

  <script>
    const clickBtn = document.getElementById('clickBtn');
    const startDiv = document.getElementById('start');
    const birthdayDiv = document.getElementById('birthday');
    const photo = document.getElementById('photo');
    const message = document.getElementById('message');
    const thankBtn = document.getElementById('thankBtn');

    const images = [
      './divya.png',
      './divya 2.png'
    ];
    let currentImage = 0;

    function switchImage() {
      currentImage = (currentImage + 1) % images.length;
      photo.style.backgroundImage = `url(${images[currentImage]})`;
    }

    clickBtn.addEventListener('click', () => {
      startDiv.classList.add('hidden');
      birthdayDiv.classList.remove('hidden');
      createBoom();
      showPhotoAndMessage();
      setInterval(switchImage, 4000);
    });

    function createBoom() {
      for (let i = 0; i < 30; i++) {
        const boom = document.createElement('div');
        boom.classList.add('sparkle');
        boom.innerText = ['‚ú®', 'üéâ', 'üéà', 'üíñ', 'üéä'][Math.floor(Math.random() * 5)];
        boom.style.left = Math.random() * 100 + 'vw';
        boom.style.fontSize = Math.random() * 20 + 15 + 'px';
        boom.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(boom);
        setTimeout(() => boom.remove(), 4000);
      }
    }

    function createCelebration() {
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('sparkle');
        emoji.innerText = ['üéà', 'üéâ', '‚ú®', 'üéä'][Math.floor(Math.random() * 4)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.fontSize = Math.random() * 20 + 15 + 'px';
        emoji.style.animationDuration = Math.random() * 3 + 3 + 's';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 4000);
      }
    }

    function showPhotoAndMessage() {
      photo.style.backgroundImage = `url(${images[currentImage]})`;
      setTimeout(() => {
        startTyping();
        createCelebration(); // üéà Starts when typing begins
      }, 1200);
    }

    const text = `Have a Blessed day Akka(Anni) Divya with your super hubby Rahul Anna and aaradhya papa. Stay Healthy and energetic with them and may your family and studio, shop will be get more promoted and grow higher. May this year will be your next step of success, year to be good and best version. Love you Akka ü´∂‚ú®üíñ
      
with love and support - 
üëâ <a href="https://instagram.com/celebmodeon" target="_blank">@celebmodeon</a>`;

    let i = 0;
    function startTyping() {
      if (i < text.length) {
        message.innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
      }
    }

    thankBtn.addEventListener('click', () => {
      createBoom();
      alert('‚ò∫Ô∏èü´∂üíñ');
    });
  </script>
</body>
</html>
