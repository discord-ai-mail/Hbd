<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Divya üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #ffb6c1;
      margin-bottom: 20px;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    button {
      background: linear-gradient(45deg, #ff0080, #ff8c00);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
    }
    button:hover {
      transform: scale(1.1);
    }

    .photo-container {
      position: relative;
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .photo {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      object-fit: cover;
      opacity: 0;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      transition: opacity 1s ease-in-out;
      backdrop-filter: blur(10px);
    }

    .message {
      margin: 25px auto;
      max-width: 90%;
      font-size: 1rem;
      color: #ffebcd;
      display: none;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    a {
      color: #ff66b2;
      text-decoration: none;
      font-weight: bold;
    }

    /* Celebration emojis floating */
    .emoji {
      position: absolute;
      bottom: -50px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Pop-up burst */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      display: none;
      animation: burst 0.8s ease forwards;
    }

    @keyframes burst {
      0% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1.5) translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="intro">
    <h1>Hello Divya üëã</h1>
    <p>Click Below</p>
    <button onclick="startSurprise()">Click Me üéÅ</button>
  </div>

  <div class="photo-container" id="celebration">
    <h1>üéâ Happy Birthday üéâ</h1>
    <h3>Divya</h3>
    <img src="./divya.png" class="photo" id="photo1" alt="Divya Photo 1">
    <img src="./divya 2.png" class="photo" id="photo2" alt="Divya Photo 2">
    <div class="message" id="message"></div>
    <button onclick="showThanks()">Thank You üíû</button>
  </div>

  <div class="popup" id="popup">‚ò∫Ô∏èü´∂üíñ</div>

  <script>
    const intro = document.getElementById('intro');
    const celebration = document.getElementById('celebration');
    const messageBox = document.getElementById('message');
    const popup = document.getElementById('popup');
    const photo1 = document.getElementById('photo1');
    const photo2 = document.getElementById('photo2');

    const messageText = `Have a Blessed day Akka(Anni) Divya with your super hubby Rahul Anna and aaradhya papa. Stay Healthy and energetic with them and may your family and studio, shop will be get more promoted and grow higher. May this year will be your next step of success, year to be good and best version. Love you Akka ü´∂‚ú®üíñ
    <br><br>With love and support - <a href="https://instagram.com/celebmodeon" target="_blank">@celebmodeon</a>`;

    function startSurprise() {
      intro.style.display = 'none';
      celebration.style.display = 'flex';
      photo1.style.opacity = 1;
      createBoomEffect();
      startImageLoop();
      startTypingEffect();
    }

    function createBoomEffect() {
      for (let i = 0; i < 60; i++) {
        setTimeout(() => createEmoji(), i * 80);
      }
    }

    function createEmoji() {
      const emojiList = ['üéà', 'üéä', 'üéâ', '‚ú®', 'üíñ', 'ü´∂'];
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = Math.random() * 1.8 + 1 + 'rem';
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 4000);
    }

    function startTypingEffect() {
      let index = 0;
      messageBox.style.display = 'block';
      function type() {
        if (index < messageText.length) {
          messageBox.innerHTML = messageText.slice(0, index++) + "|";
          createEmoji();
          setTimeout(type, 40);
        } else {
          messageBox.innerHTML = messageText;
        }
      }
      type();
    }

    function startImageLoop() {
      let visible = true;
      setInterval(() => {
        if (visible) {
          photo1.style.opacity = 0;
          photo2.style.opacity = 1;
        } else {
          photo1.style.opacity = 1;
          photo2.style.opacity = 0;
        }
        visible = !visible;
      }, 4000);
    }

    function showThanks() {
      popup.style.display = 'block';
      createBoomEffect();
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
